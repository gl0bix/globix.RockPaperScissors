<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="game">
        <div id="buttons">
            <input class=".btn" type="button" value="rock" text="Rock"></input>
            <input class=".btn" type="button" value="paper" text="Paper"></input>
            <input class=".btn" type="button" value="scissors" text="Scissors"></input>
        </div>
        <div id="playerScore"></div>
        <div id="computerScore"></div>
        <h3>Results:</h3><br>
        <div id="result" style="border: 3px solid black;" width="auto" height="auto"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
